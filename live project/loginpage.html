<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./loginpage.css">
    <link rel = "stylesheet"  
        href =  
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

<link rel="preconnect" href="https://fonts.googleapis.com">

<body id="bdlogin">
    <section id="section1">
        <center>
            <h1 id="loginH1">Login</h1>
        <div id="logindiv">
            <form id="form">
                <i class = "fa fa-envelope fa-lg fa-fw" aria-hidden = "true"> </i>  
                <input required  class="loginInput" type="email" placeholder="Enter Your Email" size="35">
                <br>
                <br>
                <i class = "fa fa-key fa-lg fa-fw" aria-hidden = "true"> </i>
                <input required class="loginInput" type="password" placeholder="Password" size="25">
                <br>
                <br>
                <input id="loginPageLoginButton" type="button" value="Login">
                <br>
                <span><strong>Or</strong></span>
                <br>
                <input id="loginpageRegisterButton" type="button" value="Register">
            </form>
        </div>
        </center>
    </section>
        
</body>
</html>
